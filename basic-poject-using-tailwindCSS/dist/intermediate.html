<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
      <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intermediate project with tailwind CSS</title>
</head>
<body class="font-mono">
    <div class="h-screen flex">
        <img class="w-1/2 hidden lg:block" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="image" title="super foods">
         
        <!-- Login section -->

        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
          <div>
            <div class="text-xl font-bold text-center lg:text-left">
              <span class="text-green-600">&#9650;</span>
              <span>FarMan</span>
            </div>

            <div class="font-bold text-3xl mt-10">
              <h2>Hello,</h2>
              <h2>Welcome Back</h2>

            </div>

            <!-- Login Form -->

            <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
              <h4>Login to manage your account</h4>
              <input class="px-4 py-2 w-full border" type="email" name="email" id="email" placeholder="Email">
              <input class="px-4 py-2 w-full border" type="password" name="password" id="password" placeholder="Password">
              <div class="text-blue-600 hover:text-blue-400 cursor-pointer">Forgot your password?</div>
              <button class="font-bold bg-green-600 w-full mt-2 py-2 rounded text-white cursor-pointer hover:bg-green-400">Login</button>
            </form>

            <div class="text-center space-y-4 mt-4">
              <span>or</span>
              <div class="flex justify-center items-center gap-8 cursor-pointer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-instagram"></i>
              </div>
            </div>
            
            <div class="text-center mt-4 text-sm">
              don't have an account? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
            </div>
          </div>
        </div>


</body>
</html>
